<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bf-container">
        <div class="bf-body">
            <div class="bf-head">
                <h1>BOOKING FORM</h1>
                <p>Book your place now</p>
            </div>
            <div class="bf-body-box">
                <div class="bf-row">
                    <div class="bf-col-6">
                        <p>Name</p>
                        <input type="your name" placeholder="enter your name">
                    </div>
                    <div class="bf-col-6"></div>
                        <p>Email</p>
                        <input type="email" placeholder="enter your email">
                    
                    <div class="bf-col-6"></div>
                        <p>Phone number</p>
                        <input type="number" placeholder="enter phone number">
                        <div class="bf-col-6"></div>
                        <p>Date</p>
                        <input type="date">
                        </div>
                    </div>
                    </div>
                    <button>Submit</button>
                   
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
